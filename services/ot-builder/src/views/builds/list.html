<html>

  <head>
    <title>OT-2 Protocol Builder</title>
  </head>

  <body>
    <div style="margin: 2em;">
      <h1>OT-2 Protocol Builder</h1>
      <h2>Active Builds</h2>
      <div>
        {% for build in builds %}
        <li>
          <a href="/builds/{{ build.uuid }}">{{ build.protocol }} [{{ build.uuid }}]</a>
        </li>
        {% endfor %}
      </div>
    </div>
  </body>

</html>
